<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration page</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&subset=latin,cyrillic">
</head>
<body bgcolor="#ddd">
	<h1 align="center" style="font-family: Open Sans, arial; color: #213e76">Registration Form</h1>
	<form id="1" style="font-family: Open Sans, arial; color: #343434" name="registration">
		<table frame="border" align="center" bordercolor="#c3cad8" bgcolor="#a6b4cf" width="800" cellspacing="0" cellpadding="10">
			<tr><!-- first_name -->
				<td align="right">
					<label for="first_name">Date of birth:</label>
				</td>
				<td>
					<input type="text" name="first_name" id="first_name" required>
				</td>
			</tr>
			<tr><!-- last name -->
				<td align="right">
					<label for="last_name">Last name:</label>
				</td>
				<td>
					<input type="test" name="last_name" id="last_name" required>
				</td>
			</tr>
			<tr><!-- gender -->
				<td align="right">
					Gender:
				</td>
				<td>
					Male<input type="radio" name="gender" id="gender">
					Female<input type="radio" name="gender" id="gender">
				</td>
			</tr>
			<tr><!-- user_email -->
				<td align="right">
					<label for="user_email">Email:</label>
				</td>
				<td>
					<input type="email" name="user_email" id="user_email" required placeholder="your@email.com">
				</td>
			</tr>
			<tr><!-- Password -->
				<td align="right">
					<label for="user_pass">Password:</label>
				</td>
				<td>
					<input type="password" pattern="[A-Za-z]{8,}" name="user_password" id="user_pass" required>
				</td>
			</tr>
			<tr><!-- birth -->
				<td align="right">
					<label for="birth">Date of birth:</label>
				</td>
				<td>
					<input type="date" name="birth" id="birth">
				</td>
			<tr><!-- Country -->
				<td align="right">
					Country:
				</td>
				<td>
					<select>
						<option disabled>Your country</option>
						<option>Ukraine</option>
						<option>Russia</option>
						<option>USA</option>
						<option>Indonezia</option>
						<option>Japan</option>
					</select>
				</td>
			</tr>
			<tr><!-- user_address -->
				<td align="right">
					<label for="user_address">Address:</label>
				</td>
				<td>
					<input type="text" name="user_address" id="user_address">
				</td>
			</tr>
			<tr><!-- user_tel -->
				<td align="right">
					<label for="user_tel">Mobile:</label>
				</td>
				<td>
					<input type="text" name="user_tel" id="user_tel" placeholder="+3 8(093) 11 22 333" >
				</td>
			</tr>
			<tr><!-- file_upload -->
				<td align="right">
					<label for="file_upload">Setup avatar:</label>
				</td>
				<td>
					<input type="file" name="file_upload" id="file_upoad">
				</td>
			</tr>
			<tr><!-- submit -->
				<td colspan="2" align="center">
					<button type="submit" style="font-size: 25px;">
						Submit!
					</button>
					<button type="reset">Reset</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
